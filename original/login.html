<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CourtOrder</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/login-style.css">
</head>

<body>
    <div class="login-container">
        <h2>Sign In to CourtOrder</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" >
            <input type="password" id="password" placeholder="Password" >
            <button type="submit">Login</button>
            <button id="create-account-btn" type="button" class="create-account">Create Account</button>
        </form>
        <div class="login-actions">
            <button onclick="window.location.href='index.html'" class="back-to-home-btn">Back to Home</button>
        </div>
    </div>
    <script src="src/router.js"></script>
    <script src="src/data-manager.js"></script>
    <script src="src/login.js"></script>
</body>
</html>
